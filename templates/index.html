<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1a1a1a, #4a4a4a);
            color: #fff;
        }
        .card {
            background: linear-gradient(to right, #4a90e2, #9013fe);
            border-radius: 15px;
        }
        .form-label{
            color: #fff;
        }
        .card-title{
            color: #fff;

        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Upload Invoice</h5>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select Invoice File (PDF or Image)</label>
                    <input class="form-control" type="file" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-light w-100">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
